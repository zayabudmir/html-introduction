<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        position: static;
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
      .box {
        display: inline-block;
        width: 65px;
        height: 65px;
        background-color: plum;
      }
      .fixed_box {
        display: inline-block;
        position: fixed;
        left: 30px;
        width: 65px;
        height: 65px;
        background-color: plum;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 style="display: flex; justify-content: center">position: fixed</h1>
    <div class="container">
      <span class="box"></span>
      <span class="fixed_box"></span>
      <span class="box"></span>
    </div>
  </body>
</html>
