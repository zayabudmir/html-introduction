<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .box {
        position: absolute;
        width: 65px;
        height: 65px;
        background-color: plum;
        top: 15px;
        left: 15px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>position: absolute</h1>
    <div class="container">
      <span class="box"></span>
    </div>
  </body>
</html>
