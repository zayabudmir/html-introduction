<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        height: 170px;
        width: 110px;
        background-color: rgb(151, 192, 234);
        display: grid;
        grid-template-columns: repeat(2, 50px);
        grid-template-rows: repeat(3, 50px);
        gap: 10px;
      }
      .gray {
        background-color: rgb(225, 120, 120);
        border: 2px solid rgb(227, 240, 204);
        text-align: center;
      }
      .box {
        color: white;
        font-size: 40px;
        grid-column: span;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box gray">1</div>
      <div class="box gray">2</div>
      <div class="box gray">3</div>
      <div class="box gray">4</div>
      <div class="box gray">5</div>
      <div class="box gray">6</div>
    </div>
  </body>
</html>
