<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 200px 100px 250px;
        grid-gap: 10px;
        background-color: #68b0eb;
        padding: 10px;
        width: 570px;
      }
      .item {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <h1>grid-template-columns</h1>
    <div class="grid-container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
