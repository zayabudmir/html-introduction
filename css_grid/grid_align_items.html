<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 200px 100px 250px;
        grid-template-rows: 100px 200px;
        grid-gap: 50px;
        justify-content: center;
        align-items: center;
        background-color: #68b0eb;
        padding: 10px;
        width: 100%;
      }
      .item {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>align-items</h1>
    <div class="grid-container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
